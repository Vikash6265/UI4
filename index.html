<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul id="left">
                <li><span><img src="./images/th-removebg-preview.png" alt=""> <h3>MINIM.</h3></span></li>
                <li><a href="#">Services <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Tracking</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <ul id="right">
                <li>
                    <div class="circle">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </li>
                <li>
                    <div class="circle">
                         <img src="./images/th__1_-removebg-preview.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="hero-section">
            <div class="leftpart">
                <h5>___ FASTEST DELIVERY SERVICE</h5>
                <h1>We are ready <br> to deliver your <br> goods</h1>
                <h6>Minim has thousands of service points <br> spread all over Indonesia</h6>
                <span>
                    <button>Find Location</button>
                    <a href="#">Need Help?</a>
                </span>
               <div class="down">
                <span>
                    <div class="boxesmain">
                        <div class="boxes">
                            <div class="boxes2">
                                <div class="boxes3">
                                    <img src="./images/th__7_-removebg-preview.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h6><a href="#">See More Services</a></h6>
                </span>
               </div>
            </div>
            <div class="rightpart">
                <div class="box">
                    <h5>Satrio Dedoet</h5>
                    <h6>Best shipping service!</h6>
                    <ul>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                    </ul>
                </div>
                <div class="box">
                    <h6><i class="fa-solid fa-location-dot"></i>ORIGIN</h6>
                    <h6 id="two"><i class="fa-solid fa-location-dot"></i>DESTINATION</h6>
                    <button><hr></button>
                </div>
                <div class="box">
                    <button></button>
                    <button id="new"></button>
                </div>
                <div class="bracket"></div>
                <div class="bracket2"></div>
                <div class="bracket3"></div>
            </div>
        </div>
    </div>
</body>
</html>
